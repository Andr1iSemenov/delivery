syntax = "proto3";

option java_multiple_files = true;
option java_package = "app.delivery.infrastructure.kafka.gen";

package BasketConfirmed;

message BasketConfirmedIntegrationEvent {
  string BasketId = 1;
  Address Address = 2;
}

message Address {
  string Country = 1;
  string City = 2;
  string Street = 3;
  string House = 4;
  string Apartment = 5;
}
